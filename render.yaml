# Render Blueprint for AI Ledger
# https://render.com/docs/blueprint-spec

databases:
  - name: ai-ledger-db
    plan: free
    databaseName: ai_ledger
    user: ai_ledger

services:
  - type: web
    name: ai-ledger
    runtime: ruby
    plan: free
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-ledger-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
